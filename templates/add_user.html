{% extends 'base.html' %}

{% block content %}
    <h1>Add a New User</h1>
    <form action="/add-user" method="POST">
        <label for="name">Name:</label>
        <input type="text" id="name" name="name" required>
        <button type="submit">Add User</button>
    </form>
    {% if message %}
        <p>{{ message }}</p>
    {% endif %}
{% endblock %}
